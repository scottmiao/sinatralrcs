{% extends "layout.html" %}
{% block body %}

<h1>Add A New Song</h1>

<form method="POST" action="/songs/{{ song.id }}/edit"  >
    {{ form.hidden_tag() }}

    {{ form.title.label }}
    {{ form.title }}
    {{ form.length.label }}
    {{ form.length }}
    {{ form.released_on.label }}
    {{ form.released_on }}
    {{ form.lyrics.label }}
    {{ form.lyrics(rows=10, cols=30) }}
    <br>
    <input type="submit" value="Update Song">
</form>

{% endblock %}
